{% extends 'base.html' %}


{% block content %}
<div class="py-4 px-5">
    
    <a href="{% url "products:None" %}" class="btn btn-light"> < back</a>
    
    <h3 class="mt-3">product detail</h3>
    <div class="card card-body w-50">
        <dl class="row">
            
                <dt class="col-sm-2">id</dt>
                <dd class="col-sm-10">{{ product.id }}</dd>
            
                <dt class="col-sm-2">created_at</dt>
                <dd class="col-sm-10">{{ product.created_at }}</dd>
            
                <dt class="col-sm-2">name</dt>
                <dd class="col-sm-10">{{ product.name }}</dd>
            
                <dt class="col-sm-2">user</dt>
                <dd class="col-sm-10">{{ product.user }}</dd>
            
                <dt class="col-sm-2">description</dt>
                <dd class="col-sm-10">{{ product.description }}</dd>
            
                <dt class="col-sm-2">cost</dt>
                <dd class="col-sm-10">{{ product.cost }}</dd>
            
                <dt class="col-sm-2">category</dt>
                <dd class="col-sm-10">{{ product.category }}</dd>
            
        </dl>
        <div>
        
            <a href="{% url "products:None" product.pk %}" class="btn btn-dark">edit</a>
        
        </div>
    </div>
</div>
{% endblock %}
