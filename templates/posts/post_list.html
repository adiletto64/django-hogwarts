{% extends 'base.html' %}


{% block content %}
    <div class="px-5 py-4">
        <h3>posts list</h3>
        <a href="{% url 'posts:create' %}">create</a>

        <table class="table">
            <thead>
                <tr>
                    <td>id</td>
                    <td>title</td>
                    <td>tags</td>
                    <td>content</td>
                    <td>created_at</td>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                
                {% for post in posts %}
                    <tr>
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.tags }}</td>
                        <td>{{ post.content }}</td>
                        <td>{{ post.created_at }}</td></tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}
