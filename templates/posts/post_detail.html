{% extends 'base.html' %}


{% block content %}
<div class="py-4 px-5">
    
    <a href="{% url "posts:list" %}" class="btn btn-light"> < back</a>
    
    <h3 class="mt-3">post detail</h3>
    <div class="card card-body w-50">
        <dl class="row">
            
                <dt class="col-sm-2">ID</dt>
                <dd class="col-sm-10">{{ post.id }}</dd>
            
                <dt class="col-sm-2">название</dt>
                <dd class="col-sm-10">{{ post.title }}</dd>
            
                <dt class="col-sm-2">теги</dt>
                <dd class="col-sm-10">{{ post.tags }}</dd>
            
                <dt class="col-sm-2">контент</dt>
                <dd class="col-sm-10">{{ post.content }}</dd>
            
                <dt class="col-sm-2">создан</dt>
                <dd class="col-sm-10">{{ post.created_at }}</dd>
            
        </dl>
        <div>
        
            <a href="{% url "posts:update" post.pk %}" class="btn btn-dark">edit</a>
        
        </div>
    </div>
</div>
{% endblock %}
